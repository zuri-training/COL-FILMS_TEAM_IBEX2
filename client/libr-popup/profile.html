<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRARY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="profile.css">

</head>
<body>
    <main class="main-container">
        <section class="side-bar-left" id="left-bar">
            <i class="fa-solid fa-solids fa-bars" id="nav-menu"></i>
            <ul class="side-bar-left-list" id="nav-menu-list">
                <li><a href="/Home-signup-trending-page/homepage1.html"><i class="fa-sharp fa-solids fa-solid fa-house"></i> Home</a></li>
                <li><a href="/Explore page/explore.html"><i class="fa-solid fa-solids fa-eye"></i></i>Explore</a></li>
                <li style="color: #0560FA; border-color:#0560FA;" id="profile"><a href="profile2.html"><i class="fa-solid fa-solids fa-user"></i> Profile</a></li> 
                <li><a href="library.html"><i class="fa-sharp fa-solids fa-solid fa-photo-film"></i>Library</a></li>
                <li><a href="/Home-signup-trending-page/trending.html"><i class="fa-solid fa-solids fa-arrow-trend-up"></i>Trending</a></li>
                <li><a href="/settings/setting.html"><i class="fa-solid fa-solids fa-gear"></i>Settings</a></li>
            </ul>
        </section>
        <section class="side-bar-right">
            <header class="header">
                <p><img src="library-images/logo.png" alt="logo"></p>
                <p class="search"><input type="text" placeholder="Search titles, people, genres"> <i class="fa-solid fa-magnifying-glass"></i></p>
                <p class="top-menu"> <a href="profile.html"><i class="fa-solid fa-solidz fa-upload"></i></a><a href="#"> <i class="fa-solid fa-solidz fa-bell"></i></a><a href="profile2.html"> <i class="fa-solid fa-solidz fa-user"></i> </a></p>            </header>
            <main>
                <section class="profile-section">
                    <div class="profile-pic">
                        <img src="library-images/profile.png" alt="pic">
                    </div>
                    <div class="profile-list">
                        <h1>Alice John</h1>
                        <p><i class="fa-solid fa-user"></i>   20k Followers</p>
                        <ul>
                            <li style="border-bottom: 3px solid #EC8000;">My Videos</li>
                            <li>Playlists</li>
                            <li>Following</li>
                        </ul>
                    </div>
                    <div class="profile-button">
                        <button type="submit" class="signout">Sign Out</button>
                        <button type="submit" class="feedback">Feedback</button>
                    </div>
                </section>
                <hr>
                <section class="upload-video">
                    <div class="textsarea">
                        <h1>Upload a video to get started</h1>
                        <p>Start sharing your content and connecting with other college students. Videos that you upload will show up here.</p>
                        <button type="submit">Upload</button>
                    </div>
                    <div>
                        <img src="library-images/email.png" alt="upload">
                    </div>
                </section>
            </main>

        </section>
    </main>

    <script>
        let navMenu = document.getElementById("nav-menu");
        let navMenuList = document.getElementById("nav-menu-list");
        let leftBar = document.getElementById("left-bar");
        navMenuList.style.display = "none";
        leftBar.style.background = "none"
        
        

        navMenu.addEventListener("click", function(){
            if (navMenuList.style.display === "none"){
                navMenuList.style.display = "flex";
                leftBar.style.background = "#FFB154"
            } else{
                navMenuList.style.display = "none"
                leftBar.style.background = "none"
            }
        })
    </script>
</body>
</html>
