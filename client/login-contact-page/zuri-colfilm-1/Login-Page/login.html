<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to continue</title>
    <link rel="stylesheet" href="././login.css" />
    <script
      src="https://kit.fontawesome.com/e0e83d32c3.js"
      crossorigin="anonymous"
    ></script>
        <script type="module" src="./login.js" defer></script>
  </head>
  <body>
  <header>
    <a href="#">
        <img src="./ibexlogo.png" alt="colfilm home" id="logo" />
    <nav>
      <ul>
        <li> <a href="#" class="continue">Continue as guest</a> 
        </li>
      </ul>

      
      </a>
    </nav>
    

  </header>
   
   <section class="login-container">
      <div id="background-logo">
        <img src="./background.png" alt="" />
      </div>
  
      <div class="sm-login">
        <div class="login">
          <h6>Log in</h6>
        </div>
        <div class="welcome">
          <p>Welcome back! Please enter your details</p>
        </div>
  
        <form id="login-form" action="http://localhost:6200/api/auth/login">
          <div>
            <label for="login_email">Email Address</label> <br />
            <input
              id="login_email"
              class="text"
              type="email"
              placeholder="user@sample.com"
              inputmode="email"
              name="email"
              required
            />
          </div>
          <div>
            <label for="login_password">Password</label> <br />
            <input
              id="login_password"
              class="text"
              type="password"
              placeholder="Input password"
              required
              min="8"
            />
          </div>
          <div>
            <input type="checkbox" />
            <label for="checkbox">Remember Information</label>
           </div>
           <div class="forgetpw"><a href="#" class="link">Forget password?</a>
           </div>
      
          <button id="submit" class="submit">Submit</button>
        </form>
  
        <div>
          <button class="gg btn" >
            <a href="#" class="link">
              <i class="fa-brands fa-google"></i> Log in with Google</a
            >
          </button>
        </div>
  
        <div>
          <button class="fb btn">
            <a href="#" class="link"
              ><i class="fa-brands fa-facebook"></i> Log in with Facebook</a
            >
          </button>
        </div>
  
        <div>
          <button class="apple btn">
            <a href="#" class="link"
              ><i class="fa-brands fa-apple"></i> Log in with Apple</a
            >
          </button>
        </div>
        <div class="sign-up">
          <p>Don't have an account? <a href="/Home-signup-trending-page/signup.html" class="reg">Sign up</a></p>

        </div>
         
    
      </div>
    </section>

   
   

    <!-- <script src="./login.js"></script> -->
  </body>
</html>
