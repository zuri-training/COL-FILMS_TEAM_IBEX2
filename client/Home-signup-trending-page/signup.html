<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="module" src="./signup.js" defer></script>
</head>
<body>
    <div class="top_container">
        <a href="#"><img src="images/logo 4.png" alt=""></a>
        <a class="guest" href="homepage1.html">Continue as guest</a>
    </div>
    <main class="main_container">
        <div class="signup_image_container">
            <div><img class="sign_up_image" src="signup-images/signup.png" alt="sign_image" width="570px" height="500px"></div>
        </div>
        <div>
            <div class="signup_header">
                <p class="signup_header_p">Sign up</p>
                <p>Let's get you started.</p>
            </div>
            <div class="links_container">
                <form id="register" action="http://localhost:6200/api/auth/register">
                    <div class="input">
                        <label class="input_label" for="username">Full Name</label>
                        <br>
                        <input id="username" class="signup_input signup" type="text" placeholder="first and last name" required>
                    </div>
                    <div class="input">
                        <label class="input_label" for="email">Email</label>
                        <br>
                        <input id="email" class="signup_input signup" type="email" placeholder="user@sample.com" required>
                    </div>
                    <div class="input">
                        <label class="input_label" for="password">Password</label>
                        <br>
                        <input id="password" class="signup_input signup" type="password" placeholder="********" required>
                    </div>
                    <button name="register" class="sign_up_button signup btn btn-success" type="submit">Sign up</button>
                </form>
                <div class="line_division">
                    <p class="line_text">or</p>
                </div>
                <div class="signup_options_container">
                    <a class="sign_up_options" href="#">
                        <img class="sign_up_opt_image" src="signup-images/search (4).png" alt="" width="18px">
                        <p class="sign_up_p">Sign up with Google</p>
                    </a>
                    <a class="sign_up_options signup_f_a" href="#">
                        <img class="sign_up_opt_image " src="signup-images/facebook.png" alt="" width="20px">
                        Sign up with Facebook
                    </a>
                    <a class="sign_up_options signup_f_a" href="#">
                        <img class="sign_up_opt_image" src="signup-images/apple.png" alt="" width="20px">
                        <p class="sign_up_p">Sign up with Apple</p>
                    </a>
                </div>
            </div>
            <div class="existing_acct">
                <p>Already have an account?</p>
                <a class="log_in" href="/login-contact-page/zuri-colfilm-1/Login-Page/login.html">Log in</a>
            </div>
        </div>
    </main>
</body>
</html>
